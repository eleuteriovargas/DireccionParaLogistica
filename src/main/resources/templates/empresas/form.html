<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${empresa.id != null} ? 'Editar Empresa | Sistema' : 'Nueva Empresa | Sistema'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .btn-action {
            min-width: 100px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0 pt-4">
                    <h1 class="h4 mb-0" th:text="${empresa.id != null} ? 'Editar Empresa' : 'Nueva Empresa'"></h1>
                </div>

                <div class="card-body">
                    <form th:action="@{/empresas/guardar}" method="post" th:object="${empresa}">
                        <input type="hidden" th:field="*{id}">

                        <!-- Sección de Datos Básicos -->
                        <div class="form-section">
                            <h2 class="h5 mb-4">Datos Básicos</h2>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="nombreEmpresa" class="form-label required-field">Nombre Empresa</label>
                                    <input type="text" class="form-control" id="nombreEmpresa" th:field="*{nombreEmpresa}" required>
                                    <div class="invalid-feedback">Por favor ingrese el nombre de la empresa</div>
                                </div>
                            </div>
                        </div>

                        <!-- Sección de Contacto -->
                        <div class="form-section">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-white">
                                    <h2 class="h5 mb-0">Información de Contacto</h2>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="nombreContacto" class="form-label">Nombre del Contacto</label>
                                            <input type="text" class="form-control" id="nombreContacto" th:field="*{nombreContacto}">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}"
                                                   placeholder="Ej: +52 55 1234 5678">
                                            <small class="text-muted">Formato: +[código país] [número]</small>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                                       placeholder="contacto@empresa.com">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sección de Ubicación -->
                        <div class="form-section">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-white">
                                    <h2 class="h5 mb-0">Información de Ubicación</h2>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-12">
                                            <label for="direccion" class="form-label required-field">Dirección</label>
                                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="ciudad" class="form-label required-field">Ciudad</label>
                                            <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="estado" class="form-label">Estado/Provincia</label>
                                            <input type="text" class="form-control" id="estado" th:field="*{estado}">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="pais" class="form-label required-field">País</label>
                                            <input type="text" class="form-control" id="pais" th:field="*{pais}" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="codigoPostal" class="form-label">Código Postal</label>
                                            <input type="text" class="form-control" id="codigoPostal" th:field="*{codigoPostal}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/empresas" class="btn btn-outline-secondary btn-action">
                                <i class="bi bi-arrow-left me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary btn-action">
                                <i class="bi bi-save me-1"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación de formulario
    (function() {
        'use strict';

        // Seleccionar todos los formularios que necesitan validación
        const forms = document.querySelectorAll('.needs-validation');

        // Validar cada campo al perder el foco
        Array.from(forms).forEach(form => {
            Array.from(form.elements).forEach(element => {
                if (element.required) {
                    element.addEventListener('blur', () => {
                        element.classList.toggle('is-invalid', !element.value.trim());
                    });
                }
            });

            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();

                    // Marcar campos inválidos
                    Array.from(form.elements).forEach(element => {
                        if (element.required && !element.value.trim()) {
                            element.classList.add('is-invalid');
                        }
                    });
                }

                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
